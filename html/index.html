<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Live Camera Stream</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #333; }
        .video-container { position: relative; width: 800px; border: 2px solid #555; }
        #video-stream { display: block; width: 100%; height: auto; }
        #status-overlay { position: absolute; top: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 15px; font-size: 24px; font-weight: bold; border: 2px solid white; }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="video-stream" src="/axis-cgi/mjpg/video.cgi" alt="Live Stream">
        <div id="status-overlay">Caricamento...</div>
    </div>

    <script>
        async function updateStatus() {
            try {
                // La richiesta ora punta al nostro script CGI locale sulla telecamera!
                // Usiamo un trucco per evitare la cache del browser aggiungendo l'ora corrente.
                const response = await fetch('/axis-cgi/get_status.cgi?t=' + new Date().getTime());
                const data = await response.json();

                const overlay = document.getElementById('status-overlay');
                overlay.textContent = data.state;

                // Logica per cambiare il colore del bordo
                let borderColor = 'white';
                if (data.state === 'RED') borderColor = 'red';
                if (data.state === 'GREEN') borderColor = 'lime';
                if (data.state === 'YELLOW') borderColor = 'yellow';
                overlay.style.borderColor = borderColor;

            } catch (error) {
                console.error("Errore nel recuperare lo stato:", error);
            }
        }

        setInterval(updateStatus, 1000); // Aggiorna ogni secondo
    </script>
</body>
</html>
